<!doctype html>

<head>
<meta charset="utf-8">

<title>video summarization project</title>

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>

<!-- may use jQuery -->
<link rel="stylesheet" href="jquery/jquery-ui.css">
<link rel="stylesheet" href="jquery/jquery-ui.theme.css">
<script src="jquery/jquery.js"></script>
<script src="jquery/jquery-ui.js"></script>

<style type="text/css">
body { font-family: 'Open Sans', sans-serif; background-color: #282828;}
a { color: #09F; text-decoration: none; }
.demorow {background-color: #FFFFFF;   float:left; clear:left; margin: 10px 20px 10px 20px; border: 1px solid #E1E1E1; }
.fullvideo {width:420px; float: left; padding:10px;}
.generalcategory {font-size:large;}
.methodchoice {color:blue;}
.picksummary { clear:left; float: left;  background-color: white; padding: 0 0 20px 20px;}
.pickmethod { background-color: #4CAF50; border: none; color: white; padding: 8px 16px; text-align: center; text-decoration: none;
            display: inline-block; font-size: medium; margin: 4px 2px; transition-duration: 0.4s; cursor: pointer; border-radius: 5px; }
.projectinfo {width:400px; float:left; }
.projecttitle {float:left; font-size:x-large; margin-top: 30px; margin-left:20px; color:#FFFFFF; }
.projectsubtitle {color:#FFFFFF; font-size:medium; clear:left; float:left; margin-left: 20px;}
.usermessage {color:white; font-size: medium; margin: 15px 20px 0 20px; float:left;  }
.summaryvideo {width:420px; float: left; padding:10px;}
.topheader {float:left; clear:left; margin-bottom:20px;}
.userupload {float: left; width: 400px; margin-top: 35px;}
.userbutton {display: inline-block; border-radius: 8px; background-color: #f4511e; border: none; color: #FFFFFF; text-align: center; font-size: medium;
              padding: 10px; width: 170px; transition: all 0.5s; cursor: pointer; margin: 5px;}
.userbutton span {cursor: pointer; display: inline-block; position: relative; transition: 0.5s; }
.userbutton span:after { content: '\00bb'; position: absolute; opacity: 0; top: 0; right: -20px; transition: 0.5s;}
.userbutton:hover span { padding-right: 25px;}
.userbutton:hover span:after { opacity: 1; right: 0; }
.videocategory {background-color: #87CEFA; padding:6px 0 6px 10px; font-weight: bold;}
video { width: 100%    !important; height: auto   !important;}

</style>

</head>

<body>

<div class="topheader">
    <div class="projectinfo">
        <div class="projecttitle">Video Summary Project</div>
        <div class="projectsubtitle">Class TBD, Sara P, Etc</div>
    </div>

    <!--
    <div class="userupload">
        <button class="userbutton" style="vertical-align:middle"><span>upload video </span></button>
        <p class="usermessage">Try it - upload a video to summarize!</p>
    </div>
    -->
</div>

<div class="uservideoresult">
    <!-- user uploaded video and results will go here, on top -->
</div>

<div class="demorow">
    <div class="videocategory">General Video Demo - UC Davis scenes</div>
    <div class="fullvideo">
        full video<br>
        <video id="video1f" controls preload=auto >
            <source src="https://videosummaryfiles.s3-us-west-1.amazonaws.com/ucdavis/full/ucdavis.mp4" type='video/mp4'/>
        </video>
    </div>
    <div class="summaryvideo">
        summary video<br>
        <video id="video1s" controls preload=auto >
            <source src="https://videosummaryfiles.s3-us-west-1.amazonaws.com/ucdavis/summary/bicycle6.mp4" type='video/mp4'/>
        </video>
    </div>
    <div class="picksummary">
        chose summary view: <span class="methodchoice">
            <!-- <button class="pickmethod">time</button> -->
            <button class="pickmethod">bicycle</button>
            <!-- <button class="pickmethod">benches</button>
            <button class="pickmethod">people</button> -->
        </span>
    </div>
</div>

<div class="demorow">
    <div class="videocategory">Surveillance Video Demo</div>
    <div class="fullvideo">
        full video<br>
        <video id="video2f" controls preload=auto >
            <source src="https://videosummaryfiles.s3-us-west-1.amazonaws.com/driveway/full/driveway.mp4" type='video/mp4'/>
        </video>
    </div>
    <div class="summaryvideo">
        summary video<br>
        <video id="video2s" controls preload=auto >
            <source src="https://videosummaryfiles.s3-us-west-1.amazonaws.com/driveway/summary/driveway_summary.mp4" type='video/mp4'/>
        </video>
    </div>
    <div class="picksummary">
        chose summary view: <span class="methodchoice">
            <button class="pickmethod">people</button>
            <!-- <button class="pickmethod">sounds</button>
            <button class="pickmethod">animals</button> -->
        </span>
    </div>
</div>

<div class="demorow">
    <div class="videocategory">Sports Video Demo</div>
    <div class="fullvideo">
        full video<br>
        <video id="video3f" controls preload=auto>
            <source src="https://videosummaryfiles.s3-us-west-1.amazonaws.com/globe1/full/globe1.mp4" type='video/mp4'/>
        </video>
    </div>
    <div class="summaryvideo">
        summary video<br>
        <video id="video3s" controls preload=auto>
            <source src="https://videosummaryfiles.s3-us-west-1.amazonaws.com/globe1/full/globe1.mp4" type='video/mp4'/>
        </video>
    </div>
    <div class="picksummary">
        chose summary view: <span class="methodchoice">
            <button class="pickmethod">sound detection highlights</button>
        </span>
    </div>
</div>

<!-- javascript files-->
<script type="text/javascript" src="tbd.js"></script>

</body>
</html>
